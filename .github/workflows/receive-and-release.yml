name: Receive and Release (Public Distribution)

# This workflow runs in the PUBLIC vantavoice repository
# It receives Velopack distribution artifacts from the private GamerAssist repo
# and publishes them for public download and auto-updates

on:
  repository_dispatch:
    types: [publish-public-dist]

permissions:
  contents: write    # allow creating releases and uploading assets

jobs:
  release:
    runs-on: windows-latest

    steps:
      # === CHECKOUT REPOSITORY ===
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # === DOWNLOAD VELOPACK ARTIFACTS FROM GAMERASSIST ===
      - name: Download Velopack artifacts from GamerAssist
        uses: dawidd6/action-download-artifact@v3
        with:
          repo: drvmukhin/GamerAssist
          github_token: ${{ secrets.DIST_PAT }}
          run_id: ${{ github.event.client_payload.run_id }}
          name: ${{ github.event.client_payload.velopack_artifact }}
          path: incoming

      - name: List downloaded Velopack files
        run: |
          Write-Host "=== Downloaded Velopack Artifacts ==="
          Write-Host "Contents of incoming directory:"
          Get-ChildItem incoming -Recurse | ForEach-Object { 
            Write-Host "  $($_.FullName) - $([math]::Round($_.Length / 1MB, 2)) MB" 
          }
          Write-Host ""
          Write-Host "Looking for key files:"
          Write-Host "  Native Setup.exe exists: $(Test-Path 'incoming/VantaVoice-win-x64-Setup.exe')"
          # Check for custom branded installer (versioned name)
          $customInstaller = Get-ChildItem incoming -Filter "VantaVoice-v*-win-x64-Setup.exe" | Select-Object -First 1
          if ($customInstaller) {
            Write-Host "  Custom Setup.exe exists: $($customInstaller.Name)"
          }
          Write-Host "  RELEASES exists: $(Test-Path 'incoming/RELEASES')"
          # Check for channel-specific RELEASES file
          Get-ChildItem incoming -Filter "RELEASES*" | ForEach-Object { Write-Host "  Found: $($_.Name)" }

      # === PREPARE RELEASE NOTES ===
      - name: Prepare release notes
        id: notes
        run: |
          $version = "${{ github.event.client_payload.tag }}"
          $setupSize = "${{ github.event.client_payload.setup_size }}"
          
          $notes = @"
          ## VantaVoice $version - Windows Installer
          
          ### Quick Install
          
          1. Download **VantaVoice-win-x64-Setup.exe** below
          2. Run it - the installer will download and install VantaVoice
          3. Launch from Start Menu or Desktop shortcut
          
          ### Downloads
          
          | File | Description | Size |
          |------|-------------|------|
          | **VantaVoice-win-x64-Setup.exe** | Windows Installer (recommended) | $setupSize |
          
          ### System Requirements
          
          - **OS**: Windows 10/11 (64-bit)
          - **RAM**: 4GB minimum
          - **Storage**: ~200MB
          
          ### Auto-Updates
          
          VantaVoice automatically checks for updates and notifies you when a new version is available.
          
          ---
          
          *This is an automated release from the VantaVoice build system.*
          "@
          
          
          # Save to file for the release action
          $notes | Out-File -FilePath release_notes.md -Encoding utf8
          Write-Host "Release notes prepared"

      # === GENERATE VELOPACK RELEASES JSON FROM NUPKG ===
      - name: Generate releases.win-x64.json
        run: |
          Write-Host "=== Generating releases.win-x64.json (Velopack channel format) ==="
          
          # Find the nupkg file
          $nupkg = Get-ChildItem "incoming/*.nupkg" | Select-Object -First 1
          if (-not $nupkg) {
            Write-Host "? ERROR: No .nupkg file found in incoming directory!"
            exit 1
          }
          
          Write-Host "Found nupkg: $($nupkg.Name)"
          Write-Host "Size: $($nupkg.Length) bytes"
          
          # Calculate SHA1 hash
          $hash = (Get-FileHash $nupkg.FullName -Algorithm SHA1).Hash
          Write-Host "SHA1 hash: $hash"
          
          # Extract version from nupkg filename (e.g., VantaVoice-1.8.2-beta-win-x64-full.nupkg)
          $match = [regex]::Match($nupkg.Name, 'VantaVoice-(.+)-win-x64-full\.nupkg')
          if ($match.Success) {
            $version = $match.Groups[1].Value
          } else {
            Write-Host "?? Could not parse version from filename, using tag"
            $version = "${{ github.event.client_payload.tag }}".TrimStart('v')
          }
          Write-Host "Version: $version"
          
          # Create Velopack JSON release feed format
          $releaseJson = @{
            assets = @(
              @{
                PackageId = "VantaVoice"
                Version = $version
                Type = "Full"
                FileName = $nupkg.Name
                SHA1 = $hash
                Size = $nupkg.Length
              }
            )
          } | ConvertTo-Json -Depth 3
          
          Write-Host "Generated JSON:"
          Write-Host $releaseJson
          
          # Write to incoming/releases.win-x64.json (Velopack channel format)
          $releaseJson | Out-File "incoming/releases.win-x64.json" -Encoding utf8
          
          Write-Host "? Generated incoming/releases.win-x64.json"

      # === CREATE GITHUB RELEASE ===
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.client_payload.tag }}
          name: "VantaVoice ${{ github.event.client_payload.tag }}"
          body_path: release_notes.md
          prerelease: ${{ github.event.client_payload.prerelease }}
          make_latest: true
          files: |
            incoming/VantaVoice-win-x64-Setup.exe
            incoming/VantaVoice-v*-win-x64-Setup.exe
            incoming/*.nupkg
            incoming/releases.win-x64.json

      # === UPDATE DOWNLOADS DIRECTORY (for direct linking) ===
      - name: Update downloads directory
        run: |
          # Create downloads directory if it doesn't exist
          New-Item -ItemType Directory -Force -Path "downloads"
          
          # Copy Native Setup.exe (required for Velopack updates)
          if (Test-Path "incoming/VantaVoice-win-x64-Setup.exe") {
            Copy-Item "incoming/VantaVoice-win-x64-Setup.exe" -Destination "downloads/VantaVoice-win-x64-Setup.exe" -Force
            Write-Host "? Copied VantaVoice-win-x64-Setup.exe (native)"
          } else {
            Write-Host "? ERROR: VantaVoice-win-x64-Setup.exe not found!"
            exit 1
          }
          
          # Copy Custom branded installer (if available)
          $customInstaller = Get-ChildItem "incoming" -Filter "VantaVoice-v*-win-x64-Setup.exe" | Select-Object -First 1
          if ($customInstaller) {
            Copy-Item $customInstaller.FullName -Destination "downloads/$($customInstaller.Name)" -Force
            Write-Host "? Copied $($customInstaller.Name) (custom branded)"
          } else {
            Write-Host "?? WARNING: Custom branded installer not found (optional)"
          }
          
          # Copy releases.win-x64.json (Velopack channel format - generated in previous step)
          if (Test-Path "incoming/releases.win-x64.json") {
            Copy-Item "incoming/releases.win-x64.json" -Destination "downloads/releases.win-x64.json" -Force
            Write-Host "? Copied releases.win-x64.json"
          } else {
            Write-Host "? ERROR: releases.win-x64.json not found - was it generated?"
            exit 1
          }
          
          # Copy all nupkg files
          $nupkgFiles = Get-ChildItem "incoming/*.nupkg" -ErrorAction SilentlyContinue
          if ($nupkgFiles) {
            foreach ($file in $nupkgFiles) {
              Copy-Item $file.FullName -Destination "downloads/$($file.Name)" -Force
              Write-Host "? Copied $($file.Name)"
            }
          } else {
            Write-Host "?? WARNING: No .nupkg files found"
          }
          
          # Create a version file for reference
          "${{ github.event.client_payload.tag }}" | Out-File -FilePath "downloads/LATEST_VERSION" -Encoding utf8
          
          Write-Host ""
          Write-Host "=== Downloads directory contents ==="
          Get-ChildItem downloads | ForEach-Object { Write-Host "  $($_.Name)" }

      - name: Commit downloads to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add downloads/
          
          # Check if there are changes to commit
          $changes = git status --porcelain
          if ($changes) {
            git commit -m "Update downloads to ${{ github.event.client_payload.tag }}"
            git push
            Write-Host "Downloads committed and pushed"
          } else {
            Write-Host "No changes to commit"
          }

      - name: Summary
        run: |
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "  RELEASE PUBLISHED SUCCESSFULLY"
          Write-Host "=========================================="
          Write-Host ""
          Write-Host "Version: ${{ github.event.client_payload.tag }}"
          Write-Host ""
          Write-Host "Download URLs:"
          Write-Host "  - GitHub Release: https://github.com/drvmukhin/vantavoice/releases/tag/${{ github.event.client_payload.tag }}"
          Write-Host "  - Direct Setup.exe: https://github.com/drvmukhin/vantavoice/releases/download/${{ github.event.client_payload.tag }}/VantaVoice-win-x64-Setup.exe"
          Write-Host ""
          Write-Host "Raw downloads (for Velopack):"
          Write-Host "  - https://raw.githubusercontent.com/drvmukhin/vantavoice/main/downloads/RELEASES"
          Write-Host ""
